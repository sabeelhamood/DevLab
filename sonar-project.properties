# SonarQube Configuration
sonar.projectKey=devlab-microservice
sonar.projectName=DEVLAB Microservice
sonar.projectVersion=1.0.0
sonar.organization=devlab

# Source code
sonar.sources=frontend/src,backend/src
sonar.tests=frontend/tests,backend/tests,tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Quality Gates
sonar.qualitygate.wait=true

# Language
sonar.language=typescript,javascript

# Encoding
sonar.sourceEncoding=UTF-8




