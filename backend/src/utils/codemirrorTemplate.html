<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodeMirror Editor</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
    margin: 0;
}
#editorContainer {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 5px;
    background: #fff;
    margin-bottom: 10px;
    min-height: 400px;
}
.controls {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
    flex-wrap: wrap;
}
button {
    padding: 10px 15px;
    font-size: 14px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}
button:hover { opacity: 0.9; }
#output {
    white-space: pre-wrap;
    background: #222;
    color: #0f0;
    padding: 15px;
    border-radius: 10px;
    min-height: 120px;
}
textarea#otherEditor {
    width: 100%;
    height: 400px;
    font-family: monospace;
    font-size: 16px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
}
</style>

<script type="module">
import { EditorState } from "https://esm.sh/@codemirror/state";
import { EditorView, basicSetup } from "https://esm.sh/@codemirror/basic-setup";

import { javascript } from "https://esm.sh/@codemirror/lang-javascript";
import { python } from "https://esm.sh/@codemirror/lang-python";
import { cpp } from "https://esm.sh/@codemirror/lang-cpp";
import { java } from "https://esm.sh/@codemirror/lang-java";
import { rust } from "https://esm.sh/@codemirror/lang-rust";
import { go } from "https://esm.sh/@codemirror/lang-go";
import { php } from "https://esm.sh/@codemirror/lang-php";
import { dart } from "https://esm.sh/@codemirror/lang-dart";
import { swift } from "https://esm.sh/@codemirror/lang-swift";
import { sql } from "https://esm.sh/@codemirror/lang-sql";
import { html } from "https://esm.sh/@codemirror/lang-html";
import { css } from "https://esm.sh/@codemirror/lang-css";
import { xml } from "https://esm.sh/@codemirror/lang-xml";
import { json } from "https://esm.sh/@codemirror/lang-json";
import { markdown } from "https://esm.sh/@codemirror/lang-markdown";
import { yaml } from "https://esm.sh/@codemirror/lang-yaml";
import { wast } from "https://esm.sh/@codemirror/lang-wast";
import { lezer } from "https://esm.sh/@codemirror/lang-lezer";

import { oneDark } from "https://esm.sh/@codemirror/theme-one-dark";

const languageExtensions = {
    javascript: () => javascript(),
    typescript: () => javascript({ typescript: true }),
    jsx: () => javascript({ jsx: true }),
    tsx: () => javascript({ jsx: true, typescript: true }),
    python: () => python(),
    cpp: () => cpp(),
    c: () => cpp(),
    java: () => java(),
    rust: () => rust(),
    go: () => go(),
    php: () => php(),
    dart: () => dart(),
    swift: () => swift(),
    sql: () => sql(),
    html: () => html(),
    css: () => css(),
    xml: () => xml(),
    json: () => json(),
    markdown: () => markdown(),
    yaml: () => yaml(),
    wast: () => wast(),
    lezer: () => lezer()
};

const themeExtensions = {
    light: [],
    oneDark: [oneDark]
};

let editor = null;
let currentTheme = "light";

function createEditor(language = "javascript", theme = "light") {
    const container = document.getElementById("editorContainer");
    container.innerHTML = ""; // reset
    if(language === "other") {
        container.innerHTML = '<textarea id="otherEditor"></textarea>';
        return;
    }

    const languageFactory = languageExtensions[language];
    const themeExtension = themeExtensions[theme] || [];
    const languageExtension = typeof languageFactory === "function" ? languageFactory() : [];

    editor = new EditorView({
        parent: container,
        state: EditorState.create({
            doc: "",
            extensions: [
                basicSetup,
                ...(Array.isArray(languageExtension) ? languageExtension : [languageExtension]),
                ...themeExtension
            ]
        })
    });
}

function getCode() {
    const lang = document.getElementById("languageSelect").value;
    if(lang === "other") return document.getElementById("otherEditor").value;
    return editor.state.doc.toString();
}

async function runCode() {
    const lang = document.getElementById("languageSelect").value;
    const code = getCode();
    if(!code) return alert("No code to run!");

    try {
        const res = await fetch("/judge0/execute", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({ sourceCode: code, language: lang, input:"" })
        });
        const result = await res.json();
        document.getElementById("output").innerText = JSON.stringify(result, null, 2);
    } catch(e) { console.error(e); }
}

async function runAllTests() {
    const lang = document.getElementById("languageSelect").value;
    const code = getCode();
    if(!code) return alert("No code to run!");

    const tests = [
        { input: "1 2", expectedOutput: "3" },
        { input: "5 7", expectedOutput: "12" }
    ];

    try {
        const res = await fetch("/judge0/test-cases", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({ sourceCode: code, language: lang, testCases: tests })
        });
        const result = await res.json();
        document.getElementById("output").innerText = JSON.stringify(result, null, 2);
    } catch(e) { console.error(e); }
}

function resetEditor() {
    const lang = document.getElementById("languageSelect").value;
    createEditor(lang, currentTheme);
}

window.addEventListener("DOMContentLoaded", ()=>{
    createEditor("javascript", currentTheme);

    document.getElementById("languageSelect").addEventListener("change", e=>{
        createEditor(e.target.value, currentTheme);
    });

    document.getElementById("themeSelect").addEventListener("change", e=>{
        currentTheme = e.target.value;
        const lang = document.getElementById("languageSelect").value;
        createEditor(lang, currentTheme);
    });

    document.getElementById("runBtn").onclick = runCode;
    document.getElementById("runAllBtn").onclick = runAllTests;
    document.getElementById("resetBtn").onclick = resetEditor;
});
</script>
</head>

<body>
<h2>Code Editor</h2>

<div class="controls">
<select id="languageSelect">
    <option value="javascript">JavaScript</option>
    <option value="typescript">TypeScript</option>
    <option value="jsx">JSX</option>
    <option value="tsx">TSX</option>
    <option value="python">Python</option>
    <option value="cpp">C / C++</option>
    <option value="java">Java</option>
    <option value="rust">Rust</option>
    <option value="go">Go</option>
    <option value="php">PHP</option>
    <option value="dart">Dart</option>
    <option value="swift">Swift</option>
    <option value="sql">SQL</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="json">JSON</option>
    <option value="markdown">Markdown</option>
    <option value="yaml">YAML</option>
    <option value="xml">XML</option>
    <option value="other">Other</option>
</select>

<select id="themeSelect">
    <option value="light">Light</option>
    <option value="oneDark">One Dark</option>
</select>

<button id="runBtn">â–¶ Run</button>
<button id="runAllBtn">ðŸ§ª Run All Tests</button>
<button id="resetBtn">ðŸ”¹ Reset</button>
</div>

<div id="editorContainer"></div>

<h3>Output:</h3>
<pre id="output"></pre>

</body>
</html>
