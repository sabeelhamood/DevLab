<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodeMirror Editor</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
    transition: background 0.3s ease, color 0.3s ease;
}

body.light-mode {
    background: #f5f5f5;
    color: #000;
}

body.dark-mode {
    background: #1e1e1e;
    color: #ddd;
}

#editorContainer {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 5px;
    margin-bottom: 10px;
    min-height: 400px;
    transition: background 0.3s ease, color 0.3s ease;
}

#editorContainer.light-mode {
    background: #fff;
    color: #000;
}

#editorContainer.dark-mode {
    background: #282c34;
    color: #abb2bf;
}

.controls {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
    flex-wrap: wrap;
}

button {
    padding: 10px 15px;
    font-size: 14px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
}

body.light-mode button {
    background: #e0e0e0;
    color: #000;
}

body.dark-mode button {
    background: #3a3f4b;
    color: #fff;
}

button:hover { opacity: 0.9; }

#output {
    white-space: pre-wrap;
    background: #222;
    color: #0f0;
    padding: 15px;
    border-radius: 10px;
    min-height: 120px;
    transition: background 0.3s ease, color 0.3s ease;
}

#output.light-mode {
    background: #222;
    color: #0f0;
}

#output.dark-mode {
    background: #000;
    color: #7cff7c;
}

textarea#otherEditor,
textarea#fallbackEditor,
textarea.plain-editor {
    width: 100%;
    height: 400px;
    font-family: monospace;
    font-size: 16px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
}
</style>

<script type="module">
/* ------------------ CORE ------------------ */
import { EditorState } from "https://esm.sh/@codemirror/state@6.4.1";
import { EditorView } from "https://esm.sh/@codemirror/view@6.23.0?deps=@codemirror/state@6.4.1";
import { basicSetup } from "https://esm.sh/@codemirror/basic-setup@0.20.0?deps=@codemirror/state@6.4.1";

/* ------------------ LANGUAGES ------------------ */
import { javascript } from "https://esm.sh/@codemirror/lang-javascript@6.2.1?deps=@codemirror/state@6.4.1";
import { python } from "https://esm.sh/@codemirror/lang-python@6.1.3?deps=@codemirror/state@6.4.1";
import { cpp } from "https://esm.sh/@codemirror/lang-cpp@6.0.1?deps=@codemirror/state@6.4.1";
import { java } from "https://esm.sh/@codemirror/lang-java@6.0.1?deps=@codemirror/state@6.4.1";
import { rust } from "https://esm.sh/@codemirror/lang-rust@6.0.1?deps=@codemirror/state@6.4.1";
import { go } from "https://esm.sh/@codemirror/lang-go@6.0.0?deps=@codemirror/state@6.4.1";
import { php } from "https://esm.sh/@codemirror/lang-php@6.0.1?deps=@codemirror/state@6.4.1";
import { sql } from "https://esm.sh/@codemirror/lang-sql@6.6.0?deps=@codemirror/state@6.4.1";
import { html } from "https://esm.sh/@codemirror/lang-html@6.4.4?deps=@codemirror/state@6.4.1";
import { css } from "https://esm.sh/@codemirror/lang-css@6.3.0?deps=@codemirror/state@6.4.1";
import { xml } from "https://esm.sh/@codemirror/lang-xml@6.0.2?deps=@codemirror/state@6.4.1";
import { json } from "https://esm.sh/@codemirror/lang-json@6.0.1?deps=@codemirror/state@6.4.1";
import { markdown } from "https://esm.sh/@codemirror/lang-markdown@6.0.4?deps=@codemirror/state@6.4.1";
import { yaml } from "https://esm.sh/@codemirror/lang-yaml@6.1.1?deps=@codemirror/state@6.4.1";
import { wast } from "https://esm.sh/@codemirror/lang-wast@6.0.1?deps=@codemirror/state@6.4.1";
import { lezer } from "https://esm.sh/@codemirror/lang-lezer@6.0.1?deps=@codemirror/state@6.4.1";

/* ------------------ THEMES ------------------ */
import { oneDark } from "https://esm.sh/@codemirror/theme-one-dark@6.1.3?deps=@codemirror/state@6.4.1";

/* ------------------ EXTENSION MAPS ------------------ */
const languageExtensions = {
    javascript: () => javascript(),
    typescript: () => javascript({ typescript: true }),
    jsx: () => javascript({ jsx: true }),
    tsx: () => javascript({ jsx: true, typescript: true }),
    python: () => python(),
    cpp: () => cpp(),
    c: () => cpp(),
    java: () => java(),
    rust: () => rust(),
    go: () => go(),
    php: () => php(),
    sql: () => sql(),
    html: () => html(),
    css: () => css(),
    xml: () => xml(),
    json: () => json(),
    markdown: () => markdown(),
    yaml: () => yaml(),
    wast: () => wast(),
    lezer: () => lezer()
};

const themeExtensions = {
    light: [],
    oneDark: [oneDark]
};

let editor = null;
let currentTheme = "light";
let fallbackMode = false;

function displayMessage(message) {
    const outputEl = document.getElementById("output");
    if (outputEl) outputEl.innerText = message;
}

function applyThemeClasses(theme) {
    const body = document.body;
    const container = document.getElementById("editorContainer");
    const output = document.getElementById("output");
    const isDark = theme === "oneDark";

    body.classList.toggle("dark-mode", isDark);
    body.classList.toggle("light-mode", !isDark);

    [container, output].forEach(el => {
        if (!el) return;
        el.classList.toggle("dark-mode", isDark);
        el.classList.toggle("light-mode", !isDark);
    });
}

function activateFallbackEditor(initialValue = "") {
    const container = document.getElementById("editorContainer");
    if (!container) return;
    fallbackMode = true;
    editor = null;
    container.innerHTML = '<textarea id="fallbackEditor" class="plain-editor"></textarea>';
    const fallbackEditor = document.getElementById("fallbackEditor");
    if (fallbackEditor) fallbackEditor.value = initialValue;
}

function verifyEditorInteractivity() {
    if (!editor || !editor.contentDOM) {
        activateFallbackEditor("");
        displayMessage("âš  Editor is unavailable in this environment. Falling back to plain text mode.");
        return;
    }

    editor.focus();
    requestAnimationFrame(() => {
        if (!editor || !editor.contentDOM || fallbackMode) return;
        const active = document.activeElement;
        const hasFocus = editor.contentDOM === active || editor.contentDOM.contains(active);
        const isEditable = editor.contentDOM.getAttribute("contenteditable") !== "false";

        if (!hasFocus || !isEditable) {
            const currentValue = editor.state.doc.toString();
            activateFallbackEditor(currentValue);
            displayMessage("âš  CodeMirror input is blocked by sandbox restrictions. Switched to plain textarea.");
        }
    });
}

/* ------------------ EDITOR SETUP ------------------ */
function createEditor(language = "javascript", theme = "light") {
    const container = document.getElementById("editorContainer");
    container.innerHTML = ""; 
    if (language === "other") {
        fallbackMode = false;
        editor = null;
        container.innerHTML = '<textarea id="otherEditor" class="plain-editor"></textarea>';
        return;
    }
    fallbackMode = false;
    const langFactory = languageExtensions[language];
    const themeExt = themeExtensions[theme] || [];
    const langExt = typeof langFactory === "function" ? langFactory() : [];
    editor = new EditorView({
        parent: container,
        state: EditorState.create({
            doc: "",
            extensions: [
                basicSetup,
                ...(Array.isArray(langExt) ? langExt : [langExt]),
                ...themeExt
            ]
        })
    });

    verifyEditorInteractivity();
}

function getCode() {
    if (fallbackMode) {
        const fallbackEditor = document.getElementById("fallbackEditor");
        if (fallbackEditor) return fallbackEditor.value;
    }
    const lang = document.getElementById("languageSelect").value;
    if (lang === "other") return document.getElementById("otherEditor").value;
    return editor?.state.doc.toString() ?? "";
}

async function runCode() {
    const lang = document.getElementById("languageSelect").value;
    const code = getCode();
    if (!code) {
        displayMessage("âš  No code to run!");
        return;
    }
    try {
        const res = await fetch("/judge0/execute", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({ sourceCode: code, language: lang, input:"" })
        });
        const result = await res.json();
        document.getElementById("output").innerText = JSON.stringify(result, null, 2);
    } catch (e) { console.error(e); }
}

async function runAllTests() {
    const lang = document.getElementById("languageSelect").value;
    const code = getCode();
    if (!code) {
        displayMessage("âš  No code to run!");
        return;
    }
    const tests = [
        { input: "1 2", expectedOutput: "3" },
        { input: "5 7", expectedOutput: "12" }
    ];
    try {
        const res = await fetch("/judge0/test-cases", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({ sourceCode: code, language: lang, testCases: tests })
        });
        const result = await res.json();
        document.getElementById("output").innerText = JSON.stringify(result, null, 2);
    } catch(e) { console.error(e); }
}

function resetEditor() {
    const lang = document.getElementById("languageSelect").value;
    createEditor(lang, currentTheme);
}

window.addEventListener("DOMContentLoaded", ()=>{
    createEditor("javascript", currentTheme);
    applyThemeClasses(currentTheme);
    document.getElementById("languageSelect").addEventListener("change", e=>{
        createEditor(e.target.value, currentTheme);
    });
    document.getElementById("themeSelect").addEventListener("change", e=>{
        currentTheme = e.target.value;
        applyThemeClasses(currentTheme);
        createEditor(document.getElementById("languageSelect").value, currentTheme);
    });
    document.getElementById("runBtn").onclick = runCode;
    document.getElementById("runAllBtn").onclick = runAllTests;
    document.getElementById("resetBtn").onclick = resetEditor;
});
</script>
</head>

<body class="light-mode">
<h2>Code Editor</h2>

<div class="controls">
<select id="languageSelect">
    <option value="javascript">JavaScript</option>
    <option value="typescript">TypeScript</option>
    <option value="jsx">JSX</option>
    <option value="tsx">TSX</option>
    <option value="python">Python</option>
    <option value="cpp">C / C++</option>
    <option value="java">Java</option>
    <option value="rust">Rust</option>
    <option value="go">Go</option>
    <option value="php">PHP</option>
    <option value="dart">Dart</option>
    <option value="swift">Swift</option>
    <option value="sql">SQL</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="json">JSON</option>
    <option value="markdown">Markdown</option>
    <option value="yaml">YAML</option>
    <option value="xml">XML</option>
    <option value="other">Other</option>
</select>

<select id="themeSelect">
    <option value="light">Light</option>
    <option value="oneDark">One Dark</option>
</select>

<button id="runBtn">â–¶ Run</button>
<button id="runAllBtn">ðŸ§ª Run All Tests</button>
<button id="resetBtn">ðŸ”¹ Reset</button>
</div>

<div id="editorContainer"></div>

<h3>Output:</h3>
<pre id="output"></pre>

</body>
</html>
