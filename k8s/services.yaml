apiVersion: v1
kind: Service
metadata:
  name: devlab-backend-service
  namespace: devlab
  labels:
    app: devlab-backend
spec:
  selector:
    app: devlab-backend
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: devlab-frontend-service
  namespace: devlab
  labels:
    app: devlab-frontend
spec:
  selector:
    app: devlab-frontend
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: devlab-postgres-service
  namespace: devlab
  labels:
    app: devlab-postgres
spec:
  selector:
    app: devlab-postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: devlab-redis-service
  namespace: devlab
  labels:
    app: devlab-redis
spec:
  selector:
    app: devlab-redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
