apiVersion: apps/v1
kind: Deployment
metadata:
  name: devlab-backend
  namespace: devlab-production
  labels:
    app: devlab-backend
    version: v1.0.0
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: devlab-backend
  template:
    metadata:
      labels:
        app: devlab-backend
        version: v1.0.0
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: devlab-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: backend
        image: ghcr.io/educore-ai/devlab-microservice/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 3001
          name: metrics
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: devlab-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: devlab-secrets
              key: DATABASE_PASSWORD
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: REDIS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: devlab-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: devlab-secrets
              key: JWT_REFRESH_SECRET
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: devlab-secrets
              key: ENCRYPTION_KEY
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: devlab-secrets
              key: GEMINI_API_KEY
        - name: SANDBOX_API_KEY
          valueFrom:
            secretKeyRef:
              name: devlab-secrets
              key: SANDBOX_API_KEY
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: AUTH_SERVICE_URL
        - name: DIRECTORY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: DIRECTORY_SERVICE_URL
        - name: CONTENT_STUDIO_URL
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: CONTENT_STUDIO_URL
        - name: ASSESSMENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: ASSESSMENT_SERVICE_URL
        - name: SKILLS_ENGINE_URL
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: SKILLS_ENGINE_URL
        - name: LEARNER_AI_URL
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: LEARNER_AI_URL
        - name: SANDBOX_API_URL
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: SANDBOX_API_URL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: LOG_LEVEL
        - name: METRICS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: METRICS_ENABLED
        - name: HEALTH_CHECK_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: HEALTH_CHECK_ENABLED
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: CORS_ORIGIN
        - name: CORS_CREDENTIALS
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: CORS_CREDENTIALS
        - name: SECURITY_RATE_LIMIT
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: SECURITY_RATE_LIMIT
        - name: SECURITY_SESSION_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: SECURITY_SESSION_TIMEOUT
        - name: SECURITY_SUSPICIOUS_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: SECURITY_SUSPICIOUS_THRESHOLD
        - name: THREAT_DETECTION_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: THREAT_DETECTION_ENABLED
        - name: BEHAVIORAL_ANALYSIS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: BEHAVIORAL_ANALYSIS_ENABLED
        - name: THREAT_INTELLIGENCE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: THREAT_INTELLIGENCE_ENABLED
        - name: GDPR_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: GDPR_ENABLED
        - name: ISO27001_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: ISO27001_ENABLED
        - name: SOC2_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: SOC2_ENABLED
        - name: AUDIT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: AUDIT_ENABLED
        - name: AUDIT_RETENTION_DAYS
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: AUDIT_RETENTION_DAYS
        - name: ENCRYPTION_AT_REST_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: ENCRYPTION_AT_REST_ENABLED
        - name: ENCRYPTION_IN_TRANSIT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: ENCRYPTION_IN_TRANSIT_ENABLED
        - name: DATA_MASKING_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: DATA_MASKING_ENABLED
        - name: DATA_ANONYMIZATION_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: DATA_ANONYMIZATION_ENABLED
        - name: SIEM_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: SIEM_ENABLED
        - name: EMAIL_NOTIFICATIONS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: EMAIL_NOTIFICATIONS_ENABLED
        - name: SLACK_NOTIFICATIONS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: SLACK_NOTIFICATIONS_ENABLED
        - name: BYPASS_SECURITY
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: BYPASS_SECURITY
        - name: MOCK_THREATS
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: MOCK_THREATS
        - name: SECURITY_TEST_MODE
          valueFrom:
            configMapKeyRef:
              name: devlab-config
              key: SECURITY_TEST_MODE
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - devlab-backend
              topologyKey: kubernetes.io/hostname
