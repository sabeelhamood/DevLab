apiVersion: v1
kind: ConfigMap
metadata:
  name: devlab-config
  namespace: devlab-production
data:
  # Database Configuration
  DATABASE_HOST: "devlab-postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "devlab_production"
  
  # Redis Configuration
  REDIS_URL: "redis://devlab-redis-service:6379"
  
  # JWT Configuration
  JWT_SECRET: "production-jwt-secret-key"
  JWT_EXPIRES_IN: "1h"
  JWT_REFRESH_SECRET: "production-refresh-secret"
  JWT_REFRESH_EXPIRES_IN: "7d"
  
  # External Services
  AUTH_SERVICE_URL: "https://auth.educore-ai.com"
  DIRECTORY_SERVICE_URL: "https://directory.educore-ai.com"
  CONTENT_STUDIO_URL: "https://content-studio.educore-ai.com"
  ASSESSMENT_SERVICE_URL: "https://assessment.educore-ai.com"
  SKILLS_ENGINE_URL: "https://skills-engine.educore-ai.com"
  LEARNER_AI_URL: "https://learner-ai.educore-ai.com"
  
  # AI Services
  GEMINI_API_KEY: "production-gemini-api-key"
  SANDBOX_API_URL: "https://sandbox.educore-ai.com"
  
  # Security Configuration
  ENCRYPTION_KEY: "production-encryption-key-32-chars-long"
  SECURITY_RATE_LIMIT: "100"
  SECURITY_SESSION_TIMEOUT: "3600000"
  SECURITY_SUSPICIOUS_THRESHOLD: "10"
  
  # Monitoring
  LOG_LEVEL: "info"
  METRICS_ENABLED: "true"
  HEALTH_CHECK_ENABLED: "true"
  
  # CORS Configuration
  CORS_ORIGIN: "https://devlab.educore-ai.com"
  CORS_CREDENTIALS: "true"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX: "100"
  
  # Session Configuration
  SESSION_TIMEOUT: "3600000"
  MAX_SESSIONS: "5"
  SESSION_CLEANUP_INTERVAL: "300000"
  
  # Security Headers
  SECURITY_HEADERS_ENABLED: "true"
  CSP_ENABLED: "true"
  HSTS_ENABLED: "true"
  
  # Compliance
  GDPR_ENABLED: "true"
  ISO27001_ENABLED: "true"
  SOC2_ENABLED: "true"
  AUDIT_ENABLED: "true"
  AUDIT_RETENTION_DAYS: "2555"
  
  # Threat Detection
  THREAT_DETECTION_ENABLED: "true"
  BEHAVIORAL_ANALYSIS_ENABLED: "true"
  THREAT_INTELLIGENCE_ENABLED: "true"
  
  # Data Protection
  ENCRYPTION_AT_REST_ENABLED: "true"
  ENCRYPTION_IN_TRANSIT_ENABLED: "true"
  DATA_MASKING_ENABLED: "true"
  DATA_ANONYMIZATION_ENABLED: "true"
  
  # External Integrations
  THREAT_INTELLIGENCE_ENABLED: "true"
  SIEM_ENABLED: "true"
  EMAIL_NOTIFICATIONS_ENABLED: "true"
  SLACK_NOTIFICATIONS_ENABLED: "true"
  
  # Development
  BYPASS_SECURITY: "false"
  MOCK_THREATS: "false"
  SECURITY_TEST_MODE: "false"
