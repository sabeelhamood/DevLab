apiVersion: apps/v1
kind: Deployment
metadata:
  name: devlab-frontend
  namespace: devlab
  labels:
    app: devlab-frontend
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devlab-frontend
  template:
    metadata:
      labels:
        app: devlab-frontend
        version: v1.0.0
    spec:
      containers:
      - name: frontend
        image: devlab/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.devlab.example.com"
        - name: NEXT_PUBLIC_WS_URL
          value: "wss://api.devlab.example.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        fsGroup: 1001
