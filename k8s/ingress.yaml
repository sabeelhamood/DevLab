apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devlab-ingress
  namespace: devlab
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - devlab.example.com
    - api.devlab.example.com
    secretName: devlab-tls
  rules:
  - host: devlab.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devlab-frontend-service
            port:
              number: 80
  - host: api.devlab.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devlab-backend-service
            port:
              number: 80
