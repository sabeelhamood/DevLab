apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: devlab-backend-hpa
  namespace: devlab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: devlab-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: devlab-frontend-hpa
  namespace: devlab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: devlab-frontend
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
