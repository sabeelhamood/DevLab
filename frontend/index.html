<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVLAB - AI-Powered Learning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    
    <!-- ✅ EDUCORE BOT - DO NOT MODIFY -->
    <div id="edu-bot-container"></div>
    <!-- ✅ END BOT CONTAINER -->
    
    <!-- ✅ BOT SCRIPT - DO NOT MODIFY -->
    <script src="https://rag-production-3a4c.up.railway.app/embed/bot.js"></script>
    <!-- ✅ END BOT SCRIPT -->
    
    <!-- ✅ INITIALIZATION - DO NOT MODIFY -->
    <script>
      // Wait for bot script to load
      window.addEventListener('load', function() {
        // Get user data from your auth system
        // User data is exposed via window.APP_USER from React App.jsx
        const userData = window.APP_USER || {};
        
        // Initialize bot
        if (window.initializeEducoreBot) {
          window.initializeEducoreBot({
            microservice: 'DEVLAB',
            mode: 'support',  // Support mode for DevLab (purple header, forwards to DevLab API)
            userId: userData.id || 'anonymous',
            token: userData.token || '',
            tenantId: userData.tenantId || 'devlab'
          });
        }
      });
    </script>
    <!-- ✅ END INITIALIZATION -->
    
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
