<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVLAB - AI-Powered Learning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    
    <!-- ✅ EDUCORE BOT - DO NOT MODIFY -->
    <div id="edu-bot-container"></div>
    <!-- ✅ END BOT CONTAINER -->
    
    <!-- ✅ BOT SCRIPT - DO NOT MODIFY -->
    <script src="https://rag-production-3a4c.up.railway.app/embed/bot.js"></script>
    <!-- ✅ END BOT SCRIPT -->
    
    <!-- ✅ INITIALIZATION - DO NOT MODIFY -->
    <script>
      // Guard to prevent multiple initializations
      let botInitialized = false;
      let retryCount = 0;
      const MAX_RETRIES = 100; // Stop retrying after 10 seconds (100 * 100ms)
      
      // Function to initialize chatbot when user data is available
      function initChatbot() {
        // Stop retrying after max attempts
        if (retryCount >= MAX_RETRIES) {
          return;
        }
        
        // Get user data from React app (exposed via window.APP_USER)
        const userData = window.APP_USER || {};
        
        // Only initialize if user is authenticated and bot script is loaded
        if (userData.id && userData.id !== 'anonymous' && userData.token) {
          if (window.initializeEducoreBot && !botInitialized) {
            window.initializeEducoreBot({
              microservice: 'DEVLAB',
              mode: 'support',  // Support mode for DevLab (purple header, forwards to DevLab API)
              userId: userData.id || 'anonymous',
              token: userData.token || '',
              tenantId: userData.tenantId || 'devlab'
            });
            botInitialized = true;
          } else if (!window.initializeEducoreBot) {
            // Retry if script hasn't loaded yet
            retryCount++;
            setTimeout(initChatbot, 100);
          }
        } else {
          // Retry if user data not available yet (React might not have loaded)
          retryCount++;
          setTimeout(initChatbot, 100);
        }
      }
      
      // Initialize when page is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initChatbot);
      } else {
        initChatbot();
      }
    </script>
    <!-- ✅ END INITIALIZATION -->
    
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
